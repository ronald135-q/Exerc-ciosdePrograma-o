<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        padding: 12px;

        font-size: 12pt;
      }

      .div {
        display: flex;
        background-color: blue;
        flex-direction: column;
        align-items: center;
        margin: 0px;
      }
    </style>
    <title>Interação</title>
  </head>
  <body>
    <div class="div">
      <h1>Trabalhando com dado v1.0</h1>
      <button class="button" id="button" onclick="ola()">
        Clique para começar
      </button>

      <script>
        function ola() {
          let nome = prompt("Qual o seu nome ?");
          alert("Olá " + nome + ", é um prazer conhecer você !");
        }
      </script>
    </div>
  </body>
</html>
